{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Sign up!
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a>Already have an account?</a>
        </div>
    </div>
</div>
{% endblock content %}
