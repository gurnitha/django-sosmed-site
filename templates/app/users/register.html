{% extends 'base.html' %}
{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Sing up!
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <!-- Render instance of the RegisterUserForm -->
                {{ form }}

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a>Already have an account?</a>
        </div>
    </div>
</div>

{% endblock content %}
