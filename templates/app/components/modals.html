{% load static %}

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New Post It</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postItForm">Title</label>
                            <input type="text" class="form-control" id="postItForm" placeholder="Django Coding...">
                        </div>
                        <div class="form-group">
                            <label for="postItBody">Post It Body</label>
                            <textarea class="form-control" id="postItBody" rows="3"
                                placeholder="Say what you want to say..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Post now</button>
                </div>
            </div>
        </div>
    </div>
